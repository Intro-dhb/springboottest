<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用AJAX以JSON方式获取数据</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
	<input id="sender" type="button" value="通过AJAX获取一个JSON对象">
	<div id="messageDiv"></div>
	<script>
		$("#sender").click(function(){
			var url="category/196";
			$.get(
					url,
					function(data){
					console.log(data);
					var json=data;
					var name=json.name;
					var id=json.id;
					$("messageDiv").html("分类id:"+id+"<br>分类名称"+name);
				
			})
		});
	</script>
</body>
</html>
